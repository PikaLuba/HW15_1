<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>List notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
 <div class="container mt-5">

   <div>
     <h2>All notes</h2>

     <table class ="table table-dark table-striped-columns">
       <tr>
         <th>Id</th>
         <th>Title</th>
         <th>Content</th>
         <th></th>
       </tr>

       <tr th:each="noteMap : ${noteMaps}">
         <td th:text="${noteMap.getValue().Id}"></td>
         <td th:text="${noteMap.getValue().Title}"></td>
         <td th:text="${noteMap.getValue().Content}"></td>
         <td>

           <a th:href="${'edit/' + noteMap.getValue().Id}" class="btn btn-outline-primary">Update</a>
           <a th:href="${'delete/' + noteMap.getValue().Id}" class="btn btn-outline-primary">Delete</a>
         </td>
       </tr>

     </table>

   </div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous">


 </script>


 </div>
</body>
</html>`
